<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>برج التوازن - نسخة الجوال</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            background-color: #111;
            font-family: 'Tajawal', sans-serif;
            overflow: hidden;
            color: white;
            /* منع سحب الصفحة للأسفل لتحديثها ومنع التحديد */
            touch-action: none;
            user-select: none;
            -webkit-user-select: none;
        }
        canvas {
            display: block;
            touch-action: none;
        }
        #game-ui {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            pointer-events: none;
            z-index: 10;
        }
        .score-tag {
            font-size: 3.5rem;
            font-weight: bold;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }
        #overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        .start-btn {
            background: #fff;
            color: #000;
            padding: 15px 50px;
            font-size: 1.5rem;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.2s;
            pointer-events: auto;
        }
        .start-btn:active {
            transform: scale(0.95);
            background: #0ff;
        }
    </style>
</head>
<body>

    <div id="game-ui">
        <div id="score" class="score-tag">0</div>
    </div>

    <div id="overlay">
        <h1 id="title" class="text-4xl font-bold mb-4 text-white text-center">برج التوازن</h1>
        <p id="high-score" class="text-lg mb-8 text-gray-400">أعلى نتيجة: 0</p>
        <div class="start-btn" id="start-btn">ابدأ اللعب</div>
        <p class="mt-6 text-sm text-gray-500">اضغط في أي مكان لوضع المكعب</p>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score');
        const overlay = document.getElementById('overlay');
        const highScoreEl = document.getElementById('high-score');
        const startBtn = document.getElementById('start-btn');

        const BOX_HEIGHT = 45;
        const INITIAL_WIDTH = 180;
        const BASE_SPEED = 2.5;

        let stack = [];
        let debris = [];
        let currentBox = null;
        let gameState = 'START';
        let scrollY = 0;
        let cameraY = 0;
        let animationFrameId = null;
        let highScore = localStorage.getItem('tower_high_score') || 0;
        highScoreEl.innerText = `أعلى نتيجة: ${highScore}`;

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            if (gameState === 'START') drawStaticBg();
        }
        window.addEventListener('resize', resize);
        resize();

        function spawnBox() {
            const lastBox = stack[stack.length - 1];
            const direction = stack.length % 2 === 0 ? 1 : -1;
            const hue = (stack.length * 20) % 360;
            const speed = BASE_SPEED + Math.min(stack.length * 0.1, 4);
            
            currentBox = {
                x: direction === 1 ? -INITIAL_WIDTH : canvas.width,
                y: lastBox.y - BOX_HEIGHT,
                w: lastBox.w,
                direction: direction,
                speed: speed,
                color: `hsl(${hue}, 80%, 55%)`
            };
        }

        function initGame() {
            stack = [{
                x: (canvas.width / 2) - (INITIAL_WIDTH / 2),
                y: canvas.height - BOX_HEIGHT - 20,
                w: INITIAL_WIDTH,
                color: 'hsl(200, 80%, 50%)'
            }];
            debris = [];
            cameraY = 0;
            scrollY = 0;
            gameState = 'PLAYING';
            overlay.style.display = 'none';
            scoreEl.innerText = '0';
            
            spawnBox();
            
            // تأكد من إلغاء أي حلقة سابقة قبل بدء حلقة جديدة
            if (animationFrameId) cancelAnimationFrame(animationFrameId);
            animate();
        }

        function placeBox() {
            if (!currentBox || gameState !== 'PLAYING') return;

            const lastBox = stack[stack.length - 1];
            const delta = currentBox.x - lastBox.x;
            const overlap = currentBox.w - Math.abs(delta);

            if (overlap > 5) { // حد أدنى للاتصال
                const newWidth = overlap;
                const newX = delta > 0 ? currentBox.x : lastBox.x;
                
                // إضافة الحطام المتساقط
                const debrisW = currentBox.w - overlap;
                const debrisX = delta > 0 ? newX + newWidth : currentBox.x;
                debris.push({
                    x: debrisX,
                    y: currentBox.y,
                    w: debrisW,
                    color: currentBox.color,
                    vy: 0,
                    vx: delta > 0 ? 2 : -2
                });

                stack.push({
                    x: newX,
                    y: currentBox.y,
                    w: newWidth,
                    color: currentBox.color
                });

                scoreEl.innerText = stack.length - 1;
                
                if (stack.length > 3) {
                    cameraY += BOX_HEIGHT;
                }
                spawnBox();
            } else {
                gameOver();
            }
        }

        function gameOver() {
            gameState = 'OVER';
            const finalScore = stack.length - 1;
            if (finalScore > highScore) {
                highScore = finalScore;
                localStorage.setItem('tower_high_score', highScore);
            }
            document.getElementById('title').innerText = 'تحطم البرج!';
            highScoreEl.innerText = `النتيجة: ${finalScore} | الأعلى: ${highScore}`;
            overlay.style.display = 'flex';
        }

        // التعامل مع المدخلات بشكل موحد (Mouse & Touch)
        function handleInput(e) {
            if (gameState === 'PLAYING') {
                placeBox();
                if (e.cancelable) e.preventDefault();
            }
        }

        startBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            initGame();
        });

        // النقر على الشاشة للعب
        window.addEventListener('mousedown', handleInput);
        window.addEventListener('touchstart', handleInput, { passive: false });

        function animate() {
            // تحديث الخلفية في كل إطار
            ctx.fillStyle = '#111';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // تحريك الكاميرا بسلاسة
            scrollY += (cameraY - scrollY) * 0.1;

            ctx.save();
            ctx.translate(0, scrollY);

            // رسم البرج الثابت
            stack.forEach(box => {
                ctx.fillStyle = box.color;
                ctx.fillRect(box.x, box.y, box.w, BOX_HEIGHT);
                ctx.strokeStyle = 'rgba(255,255,255,0.1)';
                ctx.strokeRect(box.x, box.y, box.w, BOX_HEIGHT);
            });

            // رسم وتحديث المكعب المتحرك
            if (gameState === 'PLAYING' && currentBox) {
                currentBox.x += currentBox.direction * currentBox.speed;
                
                ctx.fillStyle = currentBox.color;
                ctx.fillRect(currentBox.x, currentBox.y, currentBox.w, BOX_HEIGHT);
                ctx.strokeStyle = 'rgba(255,255,255,0.3)';
                ctx.strokeRect(currentBox.x, currentBox.y, currentBox.w, BOX_HEIGHT);
                
                if (currentBox.x + currentBox.w > canvas.width) {
                    currentBox.direction = -1;
                    currentBox.x = canvas.width - currentBox.w;
                } else if (currentBox.x < 0) {
                    currentBox.direction = 1;
                    currentBox.x = 0;
                }
            }

            // رسم وتحديث الحطام
            debris.forEach((d, i) => {
                d.vy += 0.5;
                d.y += d.vy;
                d.x += d.vx;
                ctx.fillStyle = d.color;
                ctx.fillRect(d.x, d.y, d.w, BOX_HEIGHT);
                if (d.y > canvas.height + scrollY + 100) debris.splice(i, 1);
            });

            ctx.restore();

            // استمرار الحلقة طالما اللعبة تعمل أو هناك حطام يتساقط
            animationFrameId = requestAnimationFrame(animate);
        }

        function drawStaticBg() {
            ctx.fillStyle = '#111';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#222';
            for(let i=0; i<40; i++) {
                ctx.beginPath();
                ctx.arc(Math.random()*canvas.width, Math.random()*canvas.height, 1, 0, Math.PI*2);
                ctx.fill();
            }
        }
        
        // رسم الخلفية الأولية عند التحميل
        window.onload = drawStaticBg;
    </script>
</body>
</html>
